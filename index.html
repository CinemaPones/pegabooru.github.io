<!DOCTYPE html>
<html lang="en">
<body>
    <img src="https://i.imgur.com/U7afLiO.png" id="img" height="200px">
    <br />
    <input type="file" id="file">
    <br />
	<center>
		<p id="info"></p>
		<div id="images"></div>
	</center>
    <strong>
        <p id="url"></p>
    </strong>

    <script>
		const file = document.getElementById("file")
        const img = document.getElementById("img")
			
        file.addEventListener("change", ev => {
            const formdata = new FormData()
            formdata.append("image", ev.target.files[0])
            fetch("https://api.imgur.com/3/image/", {
                method: "post",
                headers: {
                    Authorization: "Client-ID 158a87bad02b57c"
                },
                body: formdata
            }).then(data => data.json()).then(data => {
                img.src = data.data.link
				
				var imgs = document.createElement("img");
				imgs.src = data.data.link
				var src = document.getElementById("header");
				src.appendChild(imgs);
				
                url.innerText = data.data.link
				imglink = data.data.link
            })
        })
	
	

		ssID = '1zJrDzjWoE_n1-K206jGDQe_wyRN804k14F0kQa89NNE'
		
		function update() {
			var params = {
				spreadsheetId: ssID,
				
				range: 'Sheet1',
				
				valueInputOption: 'RAW',
			};
			
			var valueRangeBody = {
				"values": [[imglink]]
			};
			
			var request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody);
			request.then(function(response) {
			
				console.log(response.result);
			}, function(reason) {
				console.error('error: ' + reason.result.error.message);
			});
			
		}
		
		function get() {
		  var params = {
			// The ID of the spreadsheet to retrieve data from.
			spreadsheetId: ssID,  // TODO: Update placeholder value.

			// The A1 notation of the values to retrieve.
			range: 'Sheet1',  // TODO: Update placeholder value.

			// How values should be represented in the output.
			// The default render option is ValueRenderOption.FORMATTED_VALUE.
			//valueRenderOption: '',  // TODO: Update placeholder value.

			// How dates, times, and durations should be represented in the output.
			// This is ignored if value_render_option is
			// FORMATTED_VALUE.
			// The default dateTime render option is [DateTimeRenderOption.SERIAL_NUMBER].
			//dateTimeRenderOption: '',  // TODO: Update placeholder value.
		  };

		  var request = gapi.client.sheets.spreadsheets.values.get(params);
		  request.then(function(response) {
			// TODO: Change code below to process the `response` object:
			console.log(response.result);
		  }, function(reason) {
			console.error('error: ' + reason.result.error.message);
		  });
		}

		function initClient() {
		  var API_KEY = 'AIzaSyAkVbjuvW-mgtXNI9qGREX49pJXwNxRm2s';  // TODO: Update placeholder with desired API key.

		  var CLIENT_ID = '635991284637-jurkmrm6prrndrq7muu7qq1eag0per37.apps.googleusercontent.com';  // TODO: Update placeholder with desired client ID.
		  
		  var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';

		  gapi.client.init({
			'apiKey': API_KEY,
			'clientId': CLIENT_ID,
			'scope': SCOPE,
			'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
		  }).then(function() {
			gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
			updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
		  });
		}

		function handleClientLoad() {
		  gapi.load('client:auth2', initClient);
		}

		function updateSignInStatus(isSignedIn) {
		  if (isSignedIn) {
			get();
		  }
		}

		function handleSignInClick(event) {
		  gapi.auth2.getAuthInstance().signIn();
		}

		function handleSignOutClick(event) {
		  gapi.auth2.getAuthInstance().signOut();
		}
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>
	<button id="update-button" onclick="update()">Add</button>
</body>
</html>
