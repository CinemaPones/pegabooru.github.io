<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PegaBooru</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/style.css">
        <center>
            <div class="notify" id="notify">
                <p id="notifyText" style="font-size:14px;font-family:verdana;color:rgb(255, 255, 255)"></p>
            </div>
            <div class="notifyError" id="notifyError">
                <p id="notifyErrorText" style="font-size:14px;font-family:verdana;color:rgb(255, 255, 255)"></p>
            </div>
            <div class="notifyYellow" id="notifyYellow">
                <p id="notifyYellowText" style="font-size:14px;font-family:verdana;color:rgb(255, 255, 255)"></p>
            </div>
        </center>
        <div class="main">
            <center>
                <div class="header">
                    <center>
                        <div class="title">
                            <h1 style="font-size:40px;font-family:verdana;color:rgb(86, 179, 255)"><b>PegaBooru</b></h1>
                            <button id="signin-button" onclick="handleSignInClick()" style="border:0px;height:40px;width:100px;border-radius:10px;background-color:rgb(161, 199, 255)"><b style="font-size:20px;color:rgb(56, 120, 172)">Sign in</b></button>ã…¤
                            <button id="signout-button" onclick="handleSignOutClick()" style="border:0px;height:40px;width:100px;border-radius:10px;background-color:rgb(161, 199, 255)"><b style="font-size:20px;color:rgb(56, 120, 172)">Sign out</b></button>
                        </div>
                    </center>
                </div>

                <br/>
                <br/>

                <div class="imageupload">
                    <center>
                        <br/>
                        <img src="https://i.imgur.com/NF2DGHI.png" id="img" height="200px" width="auto">
                        <br/>
                        <input type="file" id="file">
                        <br/>
                        <br/>
                        <input type="text" id="dirlink" name="dirlink" placeholder="Direct Image Link (optional)">
                        <br/>
                        <br/>
                        <button id="submit-button" onclick="update()" style="height:30px;width:177px;border:0px;border-radius:10px;background-color:rgb(120, 129, 248)"><b style="color:rgb(48, 63, 95)">Submit Image</b></button>
                        <strong>
                            <p id="url" style="color:rgb(0, 187, 62)"></p>
                        </strong>
                    </center>
                </div>

            <br/>

                <button id="update-button" onclick="addImgsAll()" style="border:0px;border-radius:10px;height:30px;background-color:rgb(161, 199, 255)"><b style="color:rgb(56, 120, 172)">Load All Images</b></button>
                <button id="update-button2" onclick="addImgs()" style="border:0px;border-radius:10px;height:30px;background-color:rgb(161, 199, 255)"><b style="color:rgb(56, 120, 172)">Load Images With Tags</b></button>
                <br/>
                <br/>
                <b style="font-size:20px;font-family:verdana;color:rgb(0, 35, 63)">from</b> <input type="text" id="from" name="from" placeholder="1"> <b style="font-size:20px;font-family:verdana;color:rgb(0, 35, 63)">to</b> <input type="text" id="to" name="to" placeholder="max">
                <br/>
                <br/>
                <b style="font-size:20px;font-family:verdana;color:rgb(0, 35, 63)">NS</b> <input type="checkbox" id="nsfwCheck">
                <b style="font-size:20px;font-family:verdana;color:rgb(0, 35, 63)">Male</b> <input type="checkbox" id="maleCheck">
                <b style="font-size:20px;font-family:verdana;color:rgb(0, 35, 63)">Female</b> <input type="checkbox" id="femaleCheck">
                <br/>
                <br/>

                <script>
                    imgsize = '60'+'%'
                </script>
                <b style="font-size:20px;font-family:verdana;color:rgb(14, 35, 53)">Image Size</b>
                <br/>
                <input type="range" min="51" max="100" value="60" class="slider" id="imgsize">

            </center>
        </div>
    </head>

    <br/>
    <br/>
    <br/>

	<center>
		<div id="body"></div>
	</center>

    <script type="text/javascript" src="js/handle.js"></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</html>
