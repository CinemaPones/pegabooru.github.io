<!DOCTYPE html>
<html lang="en">
<body>
	<style>
		body {background-color: teal;}
	</style>
	
	<button id="signout-button" onclick="handleSignOutClick()" style="float: right;height:40px;width:100px">Sign out</button>
    <button id="signin-button" onclick="handleSignInClick()" style="float: right;height:40px;width:100px">Sign in</button>
	
	<img src="https://i.imgur.com/U7afLiO.png" id="img" height="200px">

	<input type="file" id="file">
	<center>

    <script>
		const file = document.getElementById("file")
        const img = document.getElementById("img")
		imglink = ''
		
        file.addEventListener("change", ev => {
            const formdata = new FormData()
            formdata.append("image", ev.target.files[0])
            fetch("https://api.imgur.com/3/image/", {
                method: "post",
                headers: {
                    Authorization: "Client-ID 158a87bad02b57c"
                },
                body: formdata
            }).then(data => data.json()).then(data => {
                img.src = data.data.link
                url.innerText = data.data.link
				imglink = data.data.link
            })
        })
	
	

		ssID = '1zJrDzjWoE_n1-K206jGDQe_wyRN804k14F0kQa89NNE'
		
		function update() { // Update Google Sheets
			var params = { // For NSFW
				spreadsheetId: ssID,
				
				range: 'Sheet1!A:A',
				
				valueInputOption: 'RAW',
			};
			
			// Append img link to google sheets
			var valueRangeBody = { // For NSFW
				"values": [["1"+imglink]]
			};
			var valueRangeBodySafe = { // For SFW
				"values": [["0"+imglink]]
			};
			
			if (imglink != '') {
				nsfwCheck = document.getElementById("nsfwCheck");
				if (nsfwCheck.checked) { // If NSFW
					var request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody);
					request.then(function(response) {
					
						console.log(response.result);
					}, function(reason) {
						console.error('error: ' + reason.result.error.message);
					});
				} else { // If not NSFW
					var request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBodySafe);
					request.then(function(response) {
					
						console.log(response.result);
					}, function(reason) {
						console.error('error: ' + reason.result.error.message);
					});				
				}
			}
		}
		
		function get() {
		  var params = {
			// The ID of the spreadsheet to retrieve data from.
			spreadsheetId: ssID,

			// The A1 notation of the values to retrieve.
			range: 'Sheet1',
		  };

		  var request = gapi.client.sheets.spreadsheets.values.get(params);
		  request.then(function(response) {
			console.log(response.result);
		  }, function(reason) {
			console.error('error: ' + reason.result.error.message);
		  });
		}
		
		function addImgs() {
			document.getElementById('body').innerHTML = "";
			var params = {
				// The ID of the spreadsheet to retrieve data from.
				spreadsheetId: ssID,

				// The A1 notation of the values to retrieve.
				range: 'Sheet1!A:A',
			};
			
			nsfwCheck = document.getElementById("nsfwCheck");
			if (nsfwCheck.checked) {
				var request = gapi.client.sheets.spreadsheets.values.get(params); // Load NSFW Images
				request.then(function(response) {
					let i = 0;
					console.log(i);
					while (i < response.result.values.length) {
						// Add images to website1
						var imgs = document.createElement("img");
						if (response.result.values[i][0] != null && response.result.values[i][0].charAt(0) == 1) {
							imgs.src = response.result.values[i][0].substring(1);
							imgs.style.width = '60%';
							imgs.style.height = 'auto';
						}
						var src = document.getElementById("body");
						src.appendChild(imgs);
						i++;
					}
				}, function(reason) {
					console.error('error: ' + reason.result.error.message);
				});
			} else {
				var request = gapi.client.sheets.spreadsheets.values.get(params); // Load Safe Images
				request.then(function(response) {
					let i = 0;
					while (i < response.result.values.length) {
						// Add images to website1
						var imgs = document.createElement("img");
						if (response.result.values[i][0] != null && response.result.values[i][0].charAt(0) == 0) {
							imgs.src = response.result.values[i][0].substring(1);
							imgs.style.width = '60%';
							imgs.style.height = 'auto';
						}
						var src = document.getElementById("body");
						src.appendChild(imgs);
						i++;
					}
				}, function(reason) {
					console.error('error: ' + reason.result.error.message);
				});
			}
		}

		function initClient() {
		  var API_KEY = 'AIzaSyAkVbjuvW-mgtXNI9qGREX49pJXwNxRm2s';

		  var CLIENT_ID = '635991284637-jurkmrm6prrndrq7muu7qq1eag0per37.apps.googleusercontent.com';
		  
		  var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';

		  gapi.client.init({
			'apiKey': API_KEY,
			'clientId': CLIENT_ID,
			'scope': SCOPE,
			'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
		  }).then(function() {
			gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
			updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
		  });
		}

		function handleClientLoad() {
		  gapi.load('client:auth2', initClient);
		}

		function updateSignInStatus(isSignedIn) {
		  if (isSignedIn) {
			get();
		  }
		}

		function handleSignInClick(event) {
		  gapi.auth2.getAuthInstance().signIn();
		}

		function handleSignOutClick(event) {
		  gapi.auth2.getAuthInstance().signOut();
		}
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
